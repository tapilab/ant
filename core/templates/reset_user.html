{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" id="reset_user">
    <h2>Reset User</h2>
    <form method="post">
        {% csrf_token %}
        {{security_question}}
        {{ form.as_p }}
        <button type="submit">Submit</button>

        <p style="color: red;">{{error_msg}}</p>
    </form>
</div>
{% endblock %}
